---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-kubernetes-clusters
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/find-arka/gloo-mesh-notes
    path: installation-notes/using-argocd/solo/multi-cluster/simple-tls-agent-server/01-ops-config/mgmt-cluster/gloo-mesh-administrative-custom-resources/
    targetRevision: multi-cluster-argo-updates
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
